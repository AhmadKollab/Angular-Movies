<form (submit)="saveChanges()" [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input matInput [formControl]="form.controls.title">
        <mat-error>{{getErrorMassegesForTitle()}}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Release Date</mat-label>
        <mat-datepicker #picker></mat-datepicker>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <input matInput [matDatepicker]="picker" [formControl]="form.controls.releaseDate">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Trailer</mat-label>
        <input matInput [formControl]="form.controls.trailer">
    </mat-form-field>

    <app-input-img title="Movie's poster" [imageURL]="model?.poster" 
    (selectedFile)="handleFileSelection($event)"></app-input-img>

    <h4>Select Genre</h4>
    <app-multiple-slector [selected]="selectedGenres" [nonSelected]="nonSelectedGenres"></app-multiple-slector>

    <h4>Select Theater</h4>
    <app-multiple-slector [selected]="selectedTheaters" [nonSelected]="nonSelectedTheaters"></app-multiple-slector>

    <div class="buttons-container">
        <button [disabled]="form.invalid" mat-flat-button type="submit">Save Changes</button>
        <a routerLink="/" mat-stroked-button>Cancel</a>
    </div>
    

</form>
