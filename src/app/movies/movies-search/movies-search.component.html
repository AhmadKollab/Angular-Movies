<h2>Search for Movies</h2>

<form [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input matInput [formControl]="form.controls.title">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>genre</mat-label>
        <mat-select [formControl]="form.controls.genreId">
            @for (genre of geners; track $index) {
                <mat-option [value]="genre.id">{{genre.name}}</mat-option>
            }
        </mat-select>
    </mat-form-field>

    <div>
        <mat-checkbox [formControl]="form.controls.upComingRelases">Upcoming Relases</mat-checkbox>
    </div>

    <div>
        <mat-checkbox [formControl]="form.controls.inTheaters">In theaters</mat-checkbox>
    </div>

    <div class="container-clear">
    <button mat-flat-button (click)="clear()" class="warn">clear</button>
    </div>

    <app-movies-list [movies]="movies"></app-movies-list>
</form>
