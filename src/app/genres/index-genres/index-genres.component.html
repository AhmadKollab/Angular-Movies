<h2>Genres</h2>

<button mat-flat-button routerLink="/genres/create">
    <mat-icon>add</mat-icon>
    Creatre new
</button>


<app-generic-list [elements]="genres">
    <ng-container content>
        <table mat-table [dataSource]="genres" class="mat-elevation-z8 index-elements">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let element">
                    <a mat-flat-button routerLink="/genres/edit/{{element.id}}">Edit</a>
                    <button mat-flat-button class="warn" 
                    [swal]="{title : 'confirmation' , text : 'Are you sure you want to delete it ?' , showCancelButton : true , confirmButtonText : 'Yes, I\'m sure'}"
                    (confirm)="delete(element.id)">Delete</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
        </table>
        <mat-paginator class="mat-elevation-z8" showFirstLastButtons [length]="totalRecordsCount" 
        [pageSize]="paginition.recordsPerPage" [pageIndex]="paginition.page - 1 "
        [pageSizeOptions]=[5,10,15] (page)="updatePaginition($event)"
        >
    </mat-paginator>
    </ng-container>
</app-generic-list>
